    <!-- Beispiel Bildslider (optional) -->
    <div id="slider" style="max-width: 500px; margin: auto; text-align: center;">
      <img src="WhatsApp Image 2025-10-24 at 17.19.23 (3).jpeg" style="width: 100%; display: block;" alt="Beispiel 1" />
      <img src="WhatsApp Image 2025-10-24 at 17.19.23 (4).jpeg" style="width: 100%; display: none;" alt="Beispiel 2" />
      <img src="WhatsApp Image 2025-10-24 at 17.19.23.jpeg" style="width: 100%; display: none;" alt="Beispiel 3" />

  </footer>

  <script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('#slider img');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.style.display = i === index ? 'block' : 'none';
      });
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    setInterval(nextSlide, 5000);
  </script>
