<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt - 3D-Druck Service</title>
  <style>
    :root {
      --color-primary: #33808d;
      --color-primary-hover: #1d7480;
      --color-background: #fcfcf9;
      --color-surface: #fffffe;
      --color-text: #13343b;
      --color-text-secondary: #626c71;
      --color-border: rgba(94, 82, 64, 0.2);
      --color-accent: #32b8c6;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--color-background);
      color: var(--color-text);
      line-height: 1.6;
    }
    .site-header {
      background: linear-gradient(135deg, #32b8c6, #1f5669);
      padding: 1.5rem 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .header-content {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    .header-icon {
      font-size: 2.5rem;
      animation: pulse 2s infinite;
      color: white;
    }
    .header-content h1 {
      color: white;
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }
    @keyframes pulse {
      0%, 100% {transform: scale(1); color: #32b8c6;}
      50% {transform: scale(1.1); color: #7ad7e6;}
    }
    nav {
      margin-top: 0.5rem;
    }
    nav ul {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      list-style: none;
      padding: 0;
    }
    nav a {
      text-decoration: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }
    nav a:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }
    nav a.active {
      background-color: rgba(255, 255, 255, 0.3);
    }
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.3rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 1.25rem;
      font-family: inherit;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: var(--color-primary);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-content">
      <span class="header-icon">üñ®Ô∏è</span>
      <h1>3D-Druck Service</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Startseite</a></li>
        <li><a href="service.html">Service</a></li>
        <li><a href="impressum.html">Impressum</a></li>
        <li><a href="contact.html" class="active">Kontakt</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>üõí 3D-Druck Bestellung</h2>
      <form action="https://formspree.io/f/xovpvawr" method="POST" enctype="multipart/form-data">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />

        <label for="email">E-Mail <span style="color: red;">*</span></label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Telefonnummer</label>
        <input type="tel" id="phone" name="phone" placeholder="z. B. 01578 1234567" pattern="[0-9\s+-]*" />

        <label for="file">3D Datei (STL, 3MF) <span style="color: red;">*</span></label>
        <input type="file" id="file" name="3dfile" accept=".stl,.3mf" required />

        <label for="filament">Filament</label>
        <select id="filament" name="filament">
          <option value="PLA">PLA</option>
          <option value="PETG">PETG</option>
          <option value="TPU">TPU</option>
          <option value="ABS">ABS</option>
          <option value="Nylon">Nylon</option>
          <option value="ASA">ASA</option>
          <option value="PC">Polycarbonat (PC)</option>
          <option value="PVA">PVA (Wasserl√∂slich)</option>
          <option value="HIPS">HIPS</option>
          <option value="Wood">Holz-Filament</option>
          <option value="CarbonFiber">Carbonfaser-Verst√§rkt</option>
        </select>

        <label for="color">Farbe</label>
        <input type="text" id="color" name="color" placeholder="Farbe eingeben" />

        <label for="customer_info">Zus√§tzliche Informationen</label>
        <textarea id="customer_info" name="customer_info" rows="5" placeholder="Beschreibe hier dein Projekt, besondere Anforderungen oder Fragen..."></textarea>

        <button type="submit">Bestellung abschicken</button>
      </form>
    </section>
  </main>
</body>
</html>
